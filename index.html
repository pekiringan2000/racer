<!doctype html>

<html lang="en">


<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>WELCOME TO RACER</title>
    
    <link href='https://fonts.googleapis.com/css?family=Nunito:400,300,700|Righteous' rel='stylesheet' type='text/css'>
    <link href="styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>  
    <div class="header">
    <h1>W e l c o m e   T o R a c e r</h1>
    </div>

    <h3>Caranya Mudah !</h3>
    <p>Isilah jumlah pemain yang akan bertanding 
      dan jumlah lintasan tekan tombol Start Game untuk memulai permainan
      **Jumlah Lintasan Minimal 7**
    </p>
  
    
    <p> 
    <input type="text" placeholder="Jumlah Pemain" id="input-baris">
    <input type="text" placeholder="Jumlah Lintasan" id="input-kolom">
    </p>
    
      
      
    <div id="buttons">
      <div class="quarter">
        <button 
        onclick="generateRace()" class="start-game-button"
        > Start Game
        </button>
      </div>  
      
      <div class="quarter">
        <button 
        onclick="rollDice()" class="rolldicebutton">  
        Roll Dice
        </button>
      </div>

      <div id="nilaidadu" class="quarter">  
       Nilai Dadu
      </div>

      <div  id="keterangan" class="quarter">
        Giliran Pemain
       </div>
  

    </div>

  

    <div id="containerGame" class="container" >
 
    </div>
    <script src="index.js"</script></script>
</body>
</html>
